<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
    <title>Number Guessing</title>
</head>
<body> 
    <h1>Game Tebak Angka</h1>
    <div id="container">
            <br>
        <div>
            <div>
                <div>Masukkan angka 1 sampai 10</div><br>
                    <input type="number" class="form-control" v-model="tebakan" :disabled="isDisabled"/>
                    <br> <br>
                    <button class="btn btn-primary btn-sm" @click="tebak" :disabled="isDisabled">Tebak</button>
                    <br> <br><br><br>
                    Kesempatan : {{ kesempatan }}
            </div>
        </div>

        <div class="text-center" v-show="benar">
            <p>Selamat anda Menebak dengan benar!</p> 
            <button class="btn btn-primary" @click="restartGame" >Restart?</button>
        </div>

        <div class="text-center" v-show="kalah">
            <p>Tebakan kamu salah semua, restart game?</p> 
            <button class="btn btn-primary" @click="restartGame" >Restart?</button>
        </div>

        <div class="text-center" v-show="salah">
            <p>Tebakan salah, coba lagi.</p> 
            <button class="btn btn-warning" @click="cobalagi" >Try again</button>
        </div>

            <p>Angka yang benar : {{ angka }}</p>
       
    <div id="name">
        {{nama}}|{{npm}}|{{kelas}}
    </div>

    </div>

</body>

<script>
        new Vue({
        el: '#container',
        data: {
            angka: Math.floor(Math.random() * 10)+1,
            tebakan:0,
            kesempatan:3,
            salah:undefined,
            benar:undefined,
            kalah:undefined,
            isDisabled:false,
            
            nama: "Jhovendra Soemaschris",
            npm: 180709859,
            kelas: 'PAW Kelas B',
        },
        methods: {
           tebak(){
            if(this.tebakan == this.angka){
                this.benar = 1;
            }else {
                    this.salah =1;
                    this.isDisabled = true;
                    angka: Math.floor(Math.random() * 10)+1;
                    this.kesempatan--;
                    if(this.kesempatan==0){
                        this.kalah=1;
                        this.salah = undefined;
                    }
            }
        },
           cobalagi(){
                this.isDisabled = false;
                this.salah = undefined;
           },
           restartGame(){
               location.reload();
                }
        },
    });
    </script>
</html>
